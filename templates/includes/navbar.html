{% load static%}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/"></a>
        <form class="search d-flex" method="GET" action="{% url 'home'%}">
            <input aria-label="Search" name="q" class="form-control me-2 input-shape " placeholder="Search" type="text">
            <button class="btn btn-outline-light btn-sm input-shape" type="submit"><i class="fas fa-search"></i>
            </button>
        </form>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarResponsive" data-bs-toggle="collapse" type="button">Menu<i
                class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'about'%}">About</a></li>
                {% if request.user.is_authenticated%}
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'logout'%}">Logout</a></li>
                {% else%}
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'login'%}">Login</a></li>
                {% endif%}
                
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header-->
<header class="masthead" style="background-image: url(static/assets/img/home-bg.jpg)">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Education</h1>
                    <span class="subheading">An investment in knowledge pays the best interest</span>
                </div>
            </div>
        </div>
    </div>
</header>
